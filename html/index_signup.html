<!DOCTYPE html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <title>SIGN-IN</title>
  <link rel="stylesheet" type="text/css" href="login/style.css" >

</head>

<body>
  <div class="container">
    <section id="content">
      <form action="http://localhost/register.php" method="post">
        <h1>Sign-up Form</h1>
        <div>
          <input name="Name" type="text" placeholder="Full Name" required="" id="username" />
        </div>
        <div>
          <input name="Contact" type="text" placeholder="Contact Number" required="" id="username1" />
        </div>
        <div>
          <input name="Email" type="text" placeholder="Email-ID" required="" id="email" />
        </div>
        <div>
          <input name="Password" type="password" placeholder="Password" required="" id="password" />
        </div>
        <div>
          <input type="submit" value="Sign Up" />

        </div>
      </form>

    </section>
  </div>
</body>

</html>
