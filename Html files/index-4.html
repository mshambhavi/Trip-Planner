		<div class="content"><div class="ic"></div>

				<div class="grid_5">
					<h3>CONTACT INFO</h3>
					<div class="map">
						<div class="clear"></div>
					<figure class="">
									<img src="images/page5_img1.jpg"></img>
						</figure>

						<address>
							<dl>
								<dt>316,Sri Pearl Park <br>
									Kengeri Satellite Town,<br>
									Bengaluru, Karnataka.
								</dt>
								<dd><span>Freephone:</span>+91 8601620964</dd>
								<dd><span>Telephone:</span>+91 9415463199</dd>
								<dd><span>FAX:</span>+91 9873562781</dd>
								<dd>E-mail: <a href="mailto:shambhavi.maurya4@gmail.com" class="col1">shambhavi.maurya4@gmail.com</a></dd>
							</dl>
						</address>
					</div>
				</div>
				<div class="grid_6 prefix_1">
					<h3>GET IN TOUCH</h3>
					<form action="http://localhost/contact.php" method="post" id="Form">
						<div class="success_wrapper">
							<div class="success-message">Contact form submitted</div>
						</div>
						<label class="tmInput">
							<input name="Name" type="text" placeholder="Name:" data-constraints="@Required @JustLetters" />
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*This is not a valid name.</span>
						</label>
						<label class="tmInput">
							<input name="Email" type="text" placeholder="Email:" data-constraints="@Required @Email" />
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid email.</span>
						</label>
						<label class="tmInput">
							<input name="Country" type="text" placeholder="Country:" data-constraints="@Required @JustLetters"/>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid phone.</span>
						</label>
						<label class="tmTextarea">
							<textarea name="Message" placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*The message is too short.</span>
						</label>
						<div>
							<div class="clear"></div>
							<div class="btns">
								<button type="reset" class="btn">Clear</button>
							<!--	<a href="#" data-type="reset" class="btn">Clear</a>
								<a href="#" data-type="submit" class="btn">Submit</a>-->
								<button type="submit" class="btn">Submit</button>
							</div>
						</div>
					</form>
				</div>
