<!DOCTYPE html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <title>LOG-IN</title>
  <link rel="stylesheet" type="text/css" href="login/style.css" >

</head>

<body>
  <div class="container">
    <section id="content">
      <form action="http://localhost/login.php" method="post">
        <h1>Log-In Form</h1>
        <div>
          <input name="Email" type="text" placeholder="Email ID" required="" id="username" />
        </div>
        <div>
          <input name="Password" type="password" placeholder="Password" required="" id="password" />
        </div>
        <div>
          <input type="submit" value="Log in" />
          <a href="index_signup.html">Signup</a>

        </div>
      </form>

    </section>
  </div>
</body>

</html>
